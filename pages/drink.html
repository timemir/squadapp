<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/favicon_io/favicon.ico"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <title>Random Drink</title>
  </head>
  <body class="bg-primary">
    <header>
      <nav class="relative container mx-auto py-2 pl-2">
        <!-- LOGO -->
        <div class="flex items-center justify-between">
          <div>
            <img
              class="w-44 sm:w-64 lg:w-72"
              src="../assets/images/logos/logo-small-tr.svg"
              alt=""
            />
          </div>
          <div class="hidden md:flex space-x-5 text-tertiarty font-bold">
            <a
              class="transition-colors duration-300 hover:text-cta2"
              href="../index.html"
              >Home</a
            >
            <a
              class="transition-colors duration-300 hover:text-cta2"
              href="./who.html"
              >Wer muss?</a
            >
            <a
              class="transition-colors duration-300 hover:text-cta2"
              href="./drink.html"
              >Random Drink</a
            >
          </div>
          <!-- Hamburger icon out of 3 spans -->
          <div class="md:hidden">
            <button
              id="hamburger-btn"
              class="flex flex-col justify-around w-12 h-12 p-3 text-gray-500 rounded-lg hover:text-gray-900 focus:outline-none focus:text-gray-900"
            >
              <span
                id="hamburger-top"
                class="w-6 h-0.5 bg-tertiarty rounded"
              ></span>
              <span
                id="hamburger-mid"
                class="w-6 h-0.5 bg-tertiarty rounded"
              ></span>
              <span
                id="hamburger-bot"
                class="w-6 h-0.5 bg-tertiarty rounded"
              ></span>
            </button>
          </div>
        </div>
      </nav>
      <!-- Dropdown menu of all three nav links -->
      <div
        id="hamburger-menu"
        class="hidden flex-col items-center p-5 bg-secondary space-y-3 text-tertiarty m-3 rounded-lg"
      >
        <a href="../index.html">Home</a>
        <a href="./who.html">Wer muss?</a>
        <a href="./drink.html">Random Drink</a>
      </div>
    </header>
    <main class="mt-10">
      <!-- Question Entry -->
      <section>
        <div
          class="container flex flex-col mx-auto items-center bg-secondary rounded-xl p-10 text-center font-bold"
        >
          <button
            type="button"
            id="randomDrinkButton"
            class="inline-flex justify-center rounded-md border border-transparent bg-cta py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-cta2 focus:outline-none focus:ring-2 focus:ring-cta focus:ring-offset-2"
          >
            Neuer Drink
          </button>
        </div>
      </section>
      <section>
        <div class="container flex flex-col mx-auto py-8 px-2">
          <h2 class="text-tertiarty text-3xl">Dein Drink f√ºr heute:</h2>
        </div>
        <div
          class="container flex flex-col md:flex-row space-y-2 md:space-x-2 mx-auto py-8 px-2"
        >
          <!-- Cocktail Details -->
          <div class="flex flex-col">
            <h2
              id="drinkName"
              class="text-tertiarty text-3xl text-center md:text-left font-bold mb-5"
            ></h2>
            <div
              class="flex flex-col items-center md:items-start h-auto md:h-64 xl:h-72 w-full mt-2 rounded-lg overflow-hidden justify-center md:flex-row"
            >
              <img
                class="h-52 md:h-64 xl:h-72 rounded-lg"
                id="drinkBgImage"
                src=""
                alt=""
              />
              <div id="drinkIngredientsList" class="md:mx-8 font-serif"></div>
              <div id="drinkInstructions" class="mt-10 md:mt-0 mx-5"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/drink.js"></script>
  </body>
</html>
